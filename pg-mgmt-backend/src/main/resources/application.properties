logging.level.com.harikiran.pgmgmt=DEBUG

spring.application.name=pg-mgmt-backend
server.port=8080

# CORS Frontend URI
cors.frontend-uri=${APP_CORS_ALLOWED_ORIGIN}

# MongoDB Atlas connection
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}

# Google OAuth Configuration
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID} 

# JWT Secret
jwt.secret=${JWT_SECRET}

# Include actuator configuration
spring.profiles.include=actuator

# Application info for /actuator/info
info.app.name=PG Management System
info.app.description=Paying Guest accommodation management platform
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

app.heartbeat.interval-ms=600000

<section class="landing">
  <mat-card class="hero-card">
    <mat-card-header>
      <mat-card-title>Welcome to PG Manager 🏡</mat-card-title>
      <mat-card-subtitle
        >Manage your PG with ease as an admin or tenant ✨</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <p>
        Choose how you want to continue. Administrators can oversee rooms,
        tenants, and reports, while residents can manage their personal profile.
      </p>
    </mat-card-content>

    <mat-card-actions class="cta-buttons">
      <button mat-flat-button color="primary" routerLink="/admin/login">
        🛡️ Admin Login
      </button>
      <button mat-flat-button color="primary" routerLink="/user/login">
        🔑 User Login
      </button>
    </mat-card-actions>
  </mat-card>
</section>

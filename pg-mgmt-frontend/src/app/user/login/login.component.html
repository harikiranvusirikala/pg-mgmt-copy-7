<div class="login-container">
  <h2>Welcome to PG Management</h2>
  <p>Sign in with your Google account to continue</p>

  <div class="google-login-container" [class.loading]="isLoading">
    <asl-google-signin-button
      class="google-signin-button"
      type="standard"
      size="large"
      shape="rectangular"
      theme="filled_blue"
      text="continue_with"
      [width]="260"
    >
    </asl-google-signin-button>

    @if (isLoading) {
      <mat-progress-spinner
        class="google-login-spinner"
        diameter="28"
        mode="indeterminate"
        color="accent"
      >
      </mat-progress-spinner>
    }
  </div>

  @if (isLoading) {
    <p class="signing-in-hint">Signing you inâ€¦</p>
  }
</div>
